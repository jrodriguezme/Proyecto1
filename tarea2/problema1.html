<!DOCTYPE html>
<html>
<style>
	table,tr,th,td{
		border:1px solid black;
		border-collapse: collapse;
	}
	th,td{
		padding: 5px;
	}
	.demo{

	}
</style>
<body>
<div id="demo">
<h2>Ajax con estadisticas Covid peru</h2>
<button type="button" onclick="loadDoc()">Ver Estadisticas</button>
</div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //document.getElementById("demo").innerHTML ="Procesando informacion";
      var rpta = JSON.parse(this.responseText);
      var table="<center><table><tr><th>Regiones</th></tr>"
      for(var i=0;i<rpta.length;i++){
      	//regi=rpta[i].region;
      	table+="<tr><td>"+rpta[i].region+"</td></tr>";
      }
      table+="</table></center>";
      //document.getElementById("tabla").innerHTML=table;
    }
    document.getElementById("demo").innerHTML=table;
  };
  xhttp.open("GET", "data.json", true);
  xhttp.send();
}
</script>

</body>
</html>
